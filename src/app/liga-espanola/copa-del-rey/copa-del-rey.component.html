<h3 class="mb-4">Copa del Rey - Cuartos de Final</h3>

<div class="row row-cols-1 row-cols-md-2 g-4">
  <div class="col" *ngFor="let partido of copa">
    <div class="card shadow-sm">
      <div class="card-body text-center">
        <h5 class="card-title mb-2">{{ partido.local }} vs {{ partido.visitante }}</h5>
        <p class="card-text mb-1"><i class="bi bi-calendar-event"></i> {{ partido.fecha }}</p>
        <p class="card-text"><i class="bi bi-clock"></i> {{ partido.hora }}</p>
        <span class="badge bg-success">{{ partido.estado }}</span>
      </div>
    </div>
  </div>
</div>
