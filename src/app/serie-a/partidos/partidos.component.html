<h3 class="mb-4">Partidos - Serie A</h3>
<div class="row row-cols-1 row-cols-md-2 g-4">
  <div class="col" *ngFor="let partido of partidos">
    <div class="card shadow-sm">
      <div class="card-body d-flex justify-content-between">
        <div>
          <h5>{{ partido.local }} vs {{ partido.visitante }}</h5>
          <p class="text-muted">Hora: {{ partido.hora }}</p>
        </div>
        <span class="badge bg-primary align-self-center">{{ partido.estado }}</span>
      </div>
    </div>
  </div>
</div>
