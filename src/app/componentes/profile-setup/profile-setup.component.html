<div class="container d-flex justify-content-center align-items-center bg-dark min-vh-100 p-4 text-white">
  <div class="w-100" style="max-width: 500px;">
    <div class="bg-secondary p-4 rounded-4 shadow border-4 border-info">
      <h2 class="text-center fw-bold mb-4">Completa tu perfil</h2>

      <form [formGroup]="profileForm" (ngSubmit)="onCompleteProfile()">
        <div class="mb-3">
          <label for="nationality" class="form-label text-white">Nacionalidad</label>
          <input id="nationality"
                 type="text"
                 formControlName="nationality"
                 class="form-control bg-dark text-white border-0 rounded-3"
                 [class.is-invalid]="profileForm.get('nationality')?.invalid && profileForm.get('nationality')?.touched" />
          <div class="invalid-feedback">
            Debes indicar tu nacionalidad.
          </div>
        </div>

        <div class="mb-3">
          <label for="favoriteTeam" class="form-label text-white">Equipo favorito</label>
          <input id="favoriteTeam"
                 type="text"
                 formControlName="favoriteTeam"
                 class="form-control bg-dark text-white border-0 rounded-3"
                 [class.is-invalid]="profileForm.get('favoriteTeam')?.invalid && profileForm.get('favoriteTeam')?.touched" />
          <div class="invalid-feedback">
            Debes indicar tu equipo favorito.
          </div>
        </div>

        <div class="mb-3">
          <label for="favoritePlayer" class="form-label text-white">Jugador favorito</label>
          <input id="favoritePlayer"
                 type="text"
                 formControlName="favoritePlayer"
                 class="form-control bg-dark text-white border-0 rounded-3"
                 [class.is-invalid]="profileForm.get('favoritePlayer')?.invalid && profileForm.get('favoritePlayer')?.touched" />
          <div class="invalid-feedback">
            Debes indicar tu jugador favorito.
          </div>
        </div>

        <button type="submit"
                class="btn btn-info w-100 fw-semibold text-white"
                [disabled]="profileForm.invalid">
          Finalizar
        </button>
      </form>

      <div *ngIf="error" class="alert alert-danger mt-3">
        {{ error }}
      </div>
    </div>
  </div>
</div>
