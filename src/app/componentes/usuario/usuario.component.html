<app-navbar></app-navbar>

<div class="container mt-4">
    <h2 class="text-center mb-4">Mi Cuenta</h2>
  
    <!-- Si deseas mostrar la imagen del perfil actual -->
    <div class="text-center mt-4">
        <img [src]="profilePic || ''" alt="Foto de Perfil" class="rounded-circle" width="100">
        </div>
    </div>

    <!-- Información del usuario -->
    <p class="text-center"><strong>Correo actual:</strong> {{ userEmail }}</p>
  
    <!-- Formulario para actualizar correo y contraseña -->
    <div class="user-container mb-5">
      <h4>Actualizar Contraseña</h4>
      <form (ngSubmit)="updatePassword()">
        <div class="mb-3">
          <label for="currentPassword" class="form-label">Contraseña Actual</label>
          <input type="password" id="currentPassword" [(ngModel)]="currentPassword" class="form-control" placeholder="Introduce tu contraseña actual" name="currentPassword">
        </div>
        <div class="mb-3">
          <label for="newPassword" class="form-label">Nueva Contraseña</label>
          <input type="password" id="newPassword" [(ngModel)]="newPassword" class="form-control" placeholder="Introduce tu nueva contraseña" name="newPassword">
        </div>
        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-dark">Actualizar Contraseña</button>
        </div>
      </form>
    </div>

    <div class="container mt-4">
        <h2 class="text-center mb-4">Actualizar Perfil</h2>
      
        <!-- Formulario para actualizar nombre de usuario y foto -->
        <form (ngSubmit)="actualizarPerfil()" #profileForm="ngForm">
          <div class="mb-3">
            <label for="displayName" class="form-label">Nombre de Usuario</label>
            <input type="text" 
                   id="displayName" 
                   [(ngModel)]="username" 
                   name="displayName" 
                   class="form-control" 
                   required>
          </div>
          
          <!-- <div class="mb-3">
            <label for="profilePic" class="form-label">Seleccionar Foto de Perfil</label>
            <input type="file" id="profilePic" (change)="onFileSelected($event)" class="form-control">
          </div> -->
          
      
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary">Actualizar Perfil</button>
          </div>
        </form>
      
  
    <!-- Switch de notificaciones -->
    <div class="form-check form-switch mb-4">
        <input 
        class="form-check-input" 
        type="checkbox" 
        id="notificationsSwitch" 
        [(ngModel)]="notificationsEnabled" 
        name="notificationsEnabled"
        >
        <label class="form-check-label" for="notificationsSwitch">
        Notificaciones
        </label>
    </div>
  
  
    <!-- Favoritos -->
    <div class="mb-5">
      <h4>Tus Equipos y Jugadores Favoritos</h4>
      <ul class="list-group">
        <li class="list-group-item">⚽ FC Barcelona</li>
        <li class="list-group-item">⭐ Lionel Messi</li>
        <li class="list-group-item">⚽ Manchester City</li>
        <li class="list-group-item">⭐ Kevin De Bruyne</li>
      </ul>
    </div>
  </div>
  
<app-footer></app-footer>
