<div class="container d-flex justify-content-center align-items-center bg-dark min-vh-100 p-4 text-white">
  <div class="w-100" style="max-width: 400px;">
    <div class="bg-secondary p-4 rounded-4 shadow border-4 border-info">
      <h2 class="text-center fw-bold mb-4">Registro</h2>

      <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
        <div class="mb-3">
          <input type="email"
                 formControlName="email"
                 class="form-control bg-dark text-white border-0 rounded-3"
                 placeholder="Correo electrónico" required />
        </div>

        <div class="mb-3">
          <input type="password"
                 formControlName="password"
                 class="form-control bg-dark text-white border-0 rounded-3"
                 placeholder="Contraseña" required />
        </div>

        <button type="submit"
                class="btn btn-info w-100 fw-semibold text-white"
                [disabled]="registerForm.invalid">
          Siguiente
        </button>
      </form>

      <div *ngIf="error" class="alert alert-danger mt-3">
        {{ error }}
      </div>

      <p class="mt-3 text-center">
        ¿Ya tienes cuenta?
        <a routerLink="/login" class="fw-semibold text-info text-decoration-none">
          Inicia sesión
        </a>
      </p>
    </div>
  </div>
</div>
