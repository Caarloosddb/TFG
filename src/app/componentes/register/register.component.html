<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="form-container text-center bg-light p-4 rounded shadow">
      <h2 class="text-center text-dark">Registro</h2>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <input type="email" formControlName="email" class="form-control" placeholder="Correo electrónico" required />
        </div>
        <div class="mb-3">
          <input type="password" formControlName="password" class="form-control" placeholder="Contraseña" required />
        </div>
        <button type="submit" class="btn btn-danger w-100">Registrarse</button>
        <p class="mt-3 text-center">¿Ya tienes cuenta? <a routerLink="/login" class="text-danger">Inicia sesión</a></p>
      </form>
    </div>
  </div>
