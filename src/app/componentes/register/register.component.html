<main
  class="register-container"
  [ngClass]="themeService.isDark() ? 'dark' : 'light'"
>
  <div class="register-wrapper">
    <!-- PANEL DE BIENVENIDA (solo md+) -->
    <aside class="register-banner d-none d-md-flex">
      <div class="banner-content">
        <img src="/Logo1-TFG.png" alt="Logo" class="banner-logo" />
        <h1 class="banner-title">¡Únete a Nosotros!</h1>
        <p class="banner-text">Crea tu cuenta y empieza a disfrutar</p>
      </div>
    </aside>

    <!-- FORMULARIO DE REGISTRO -->
    <section class="register-form-container">
      <div class="register-card">
        <img src="/Logo1-TFG.png" alt="Logo" class="logo mb-4" />
        <h2 class="text-center mb-4">Registro</h2>

        <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
          <div class="mb-3">
            <input
              type="email"
              formControlName="email"
              class="form-control"
              placeholder="Correo electrónico"
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="password"
              formControlName="password"
              class="form-control"
              placeholder="Contraseña"
              required
            />
          </div>
          <button
            type="submit"
            class="btn btn-primary w-100 mb-3"
            [disabled]="registerForm.invalid"
          >
            Registrarse
          </button>
          <button
            type="button"
            (click)="loginWithGoogle()"
            class="btn btn-outline-primary w-100 mb-3"
          >
            Registrarse con Google
          </button>
          <p class="text-center mb-0">
            ¿Ya tienes cuenta?
            <a routerLink="/login">Inicia sesión</a>
          </p>
        </form>

        <div *ngIf="error" class="alert alert-danger mt-3">
          {{ error }}
        </div>
      </div>
    </section>
  </div>
</main>
