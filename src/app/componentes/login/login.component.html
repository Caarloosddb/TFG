<body style="background-color: #ffffff; color: white; background-image: url('bola.png'); background-repeat: repeat; background-size: 75px 75px;">
  <div
    class="container d-flex justify-content-center align-items-center text-white"
    style="background-color: #2d2d2d; min-height: 100vh; padding: 2rem;"
  >
    <div class="w-100" style="max-width: 700px;">
      <div
        class="bg-secondary p-4 rounded-4 shadow"
        style="border: 6px solid #0fabe5; /* Borde azul */ border-radius: 1.5rem;"
      >
        <div class="d-flex justify-content-center mb-3">
          <img
            src="Logo1-TFG.png"
            alt="logo"
            width="44"
            height="44"
            style="transform: scale(2.5); transform-origin: center;"
          />
        </div>
        <h2 class="text-center fw-bold mb-4">Iniciar Sesión</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <input
              type="email"
              formControlName="email"
              class="form-control text-white border-0 rounded-3 placeholder-light"
              placeholder="Correo electrónico"
              style="background-color: #2d2d2d;"
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="password"
              formControlName="password"
              class="form-control text-white border-0 rounded-3 placeholder-light"
              placeholder="Contraseña"
              style="background-color: #2d2d2d;"
              required
            />
          </div>
          <button
            type="submit"
            class="btn w-100 fw-semibold text-white"
            style="background-color: #0fabe5;"
          >
            Ingresar
          </button>
          <button
            (click)="loginWithGoogle()"
            type="button"
            class="btn btn-outline-light w-100 mt-3 fw-semibold"
          >
            Iniciar con Google
          </button>
          <p class="mt-3 text-center">
            ¿No tienes cuenta?
            <a
              routerLink="/register"
              class="fw-semibold"
              style="color: #0fabe5; text-decoration: none;"
            >
              Regístrate
            </a>
          </p>
        </form>
      </div>
    </div>
  </div>
</body>
