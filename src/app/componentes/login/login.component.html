<main
  class="login-container"
  [ngClass]="themeService.isDark() ? 'dark' : 'light'"
>
  <div class="login-wrapper">
    <!-- PANEL DE BIENVENIDA (solo md+) -->
    <aside class="login-banner d-none d-md-flex">
      <div class="banner-content">
        <img src="/Logo1-TFG.png" alt="Logo" class="banner-logo" />
        <h1 class="banner-title">¡Bienvenido!</h1>
        <p class="banner-text">Accede a tu cuenta y disfruta de la experiencia</p>
      </div>
    </aside>

    <!-- FORMULARIO -->
    <section class="login-form-container">
      <div class="login-card">
        <img src="/Logo1-TFG.png" alt="Logo" class="logo mb-4" />
        <h2 class="text-center mb-4">Iniciar Sesión</h2>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <input
              type="email"
              formControlName="email"
              class="form-control"
              placeholder="Correo electrónico"
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="password"
              formControlName="password"
              class="form-control"
              placeholder="Contraseña"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary w-100 mb-3">
            Iniciar Sesión
          </button>
          <button
            type="button"
            (click)="loginWithGoogle()"
            class="btn btn-outline-primary w-100 mb-3"
          >
            Iniciar con Google
          </button>
          <p class="text-center mb-0">
            ¿No tienes cuenta?
            <a routerLink="/register">Regístrate</a>
          </p>
        </form>
      </div>
    </section>
  </div>
</main>
