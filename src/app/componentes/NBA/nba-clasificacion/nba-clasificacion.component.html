<app-navbar></app-navbar>

<div class="d-flex">
  <app-sidebar-nba
    [league]="selectedLeague.key"
    [season]="seasonRaw">
  </app-sidebar-nba>

  <main class="flex-fill p-4">
    <div class="container mt-5">

      <!-- Pestañas de ligas -->
      <ul class="nav nav-tabs mb-4">
        <li class="nav-item" *ngFor="let lg of leagues">
          <a class="nav-link"
             [class.active]="lg.key === selectedLeague.key"
             (click)="selectLeague(lg)"
             style="cursor: pointer">
            {{ lg.name }}
          </a>
        </li>
      </ul>

      <!-- Selector de temporada -->
      <div class="mb-4 d-flex align-items-center gap-2">
        <label for="seasonSelect" class="form-label mb-0">Temporada:</label>
        <select id="seasonSelect"
                class="form-select form-select-sm w-auto"
                [(ngModel)]="seasonRaw"
                (change)="loadStandings()">
          <option *ngFor="let ano of ['2021','2022','2023','2024']" [value]="ano">
            {{ ano }}
          </option>
        </select>
      </div>

      <!-- Loading -->
      <div *ngIf="isLoading" class="text-center py-5">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Cargando...</span>
        </div>
      </div>

      <!-- Error -->
      <div *ngIf="errorMessage" class="alert alert-danger shadow-sm">
        {{ errorMessage }}
      </div>

      <!-- Tabla de clasificación -->
      <div *ngIf="!isLoading && standings.length > 0"
           class="table-responsive shadow-sm rounded">
        <table class="table table-striped table-hover align-middle mb-0">
          <thead class="table-dark">
            <tr>
              <th>#</th>
              <th>Equipo</th>
              <th>PJ</th>
              <th>V</th>
              <th>D</th>
              <th>Puntos</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let s of standings">
              <td [ngClass]="themeService.isDark() ? 'text-white' : 'text-body'">
                {{ s.rank }}
              </td>
              <td class="d-flex align-items-center gap-2"
                  [ngClass]="themeService.isDark() ? 'text-white' : 'text-body'">
                <img [src]="s.team.logo"
                     [alt]="s.team.name"
                     width="24" height="24">
                {{ s.team.name }}
              </td>
              <td [ngClass]="themeService.isDark() ? 'text-white' : 'text-body'">
                {{ s.all.played }}
              </td>
              <td [ngClass]="themeService.isDark() ? 'text-white' : 'text-body'">
                {{ s.all.win }}
              </td>
              <td [ngClass]="themeService.isDark() ? 'text-white' : 'text-body'">
                {{ s.all.lose }}
              </td>
              <td class="fw-bold"
                  [ngClass]="themeService.isDark() ? 'text-white' : 'text-body'">
                {{ s.points }}
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Sin datos -->
      <div *ngIf="!isLoading && standings.length === 0 && !errorMessage"
           class="alert alert-info shadow-sm">
        No hay datos de clasificación para esta temporada.
      </div>
    </div>
  </main>
</div>

<app-footer></app-footer>
