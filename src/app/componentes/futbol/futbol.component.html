<app-navbar></app-navbar>

<div class="d-flex">
  <app-sidebar></app-sidebar>

  <!-- Contenido principal -->
  <div class="flex-fill p-4">
    <div class="container mt-5">
      
      <!-- Controles de navegaciÃ³n -->
      <div class="mb-4 d-flex align-items-center gap-3 flex-wrap">
        
        <!-- Flecha izquierda -->
        <button 
          class="btn btn-outline-primary" 
          (click)="irJornadaAnterior()" 
          [disabled]="round <= 1">
          &#8592; Anterior
        </button>

        <!-- Texto de la jornada actual -->
        <div><strong>Jornada {{ round }}</strong></div>

        <!-- Flecha derecha -->
        <button 
          class="btn btn-outline-primary" 
          (click)="irJornadaSiguiente()" 
          [disabled]="round >= 38">
          Siguiente &#8594;
        </button>

        <!-- Selector de temporada -->
        <div class="ms-4">
          <label for="anioSelect" class="form-label mb-0">Temporada</label>
          <select 
            id="anioSelect" 
            class="form-select" 
            [(ngModel)]="selectedTemporada" 
            (change)="onFiltroCambio()">
            <option *ngFor="let anio of temporadas" [value]="anio">{{ anio }}</option>
          </select>
        </div>

      </div>

      <!-- Mensaje de error -->
      <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
      </div>

      <!-- Tabla de partidos -->
      <table class="table table-striped table-hover" *ngIf="partidos.length > 0">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Fecha</th>
            <th scope="col">Equipo Local</th>
            <th scope="col">Resultado</th>
            <th scope="col">Equipo Visitante</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let partido of partidos">
            <td>{{ partido.fixture.date | date: 'shortDate' }}</td>
            <td>
              <img [src]="partido.teams.home.logo" alt="{{ partido.teams.home.name }}" width="20">
              {{ partido.teams.home.name }}
            </td>
            <td>
              {{ partido.goals.home}} - {{ partido.goals.away}}
            </td>
            <td>
              <img [src]="partido.teams.away.logo" alt="{{ partido.teams.away.name }}" width="20">
              {{ partido.teams.away.name }}
            </td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>

<app-footer></app-footer>
