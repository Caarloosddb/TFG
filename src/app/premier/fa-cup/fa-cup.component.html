<h3 class="mb-4">FA Cup - Semifinales</h3>
<div class="row row-cols-1 row-cols-md-2 g-4">
  <div class="col" *ngFor="let partido of partidos">
    <div class="card shadow-sm">
      <div class="card-body text-center">
        <h5 class="card-title mb-2">{{ partido.local }} vs {{ partido.visitante }}</h5>
        <p class="card-text"><i class="bi bi-calendar-event"></i> {{ partido.fecha }} - <i class="bi bi-clock"></i> {{ partido.hora }}</p>
        <span class="badge bg-primary">{{ partido.estado }}</span>
      </div>
    </div>
  </div>
</div>
