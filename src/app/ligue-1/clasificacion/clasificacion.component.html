<h3 class="mb-4">Clasificaci√≥n - Ligue 1</h3>
<table class="table table-hover table-bordered text-center shadow-sm">
  <thead class="table-dark">
    <tr>
      <th>#</th>
      <th>Equipo</th>
      <th>Pts</th>
      <th>PG</th>
      <th>PE</th>
      <th>PP</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let equipo of clasificacion; index as i">
      <td>{{ i + 1 }}</td>
      <td>{{ equipo.nombre }}</td>
      <td>{{ equipo.puntos }}</td>
      <td>{{ equipo.pg }}</td>
      <td>{{ equipo.pe }}</td>
      <td>{{ equipo.pp }}</td>
    </tr>
  </tbody>
</table>
