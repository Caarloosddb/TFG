<aside
  class="p-3"
  style="width: 250px; min-height: 100vh;"
  [ngClass]="{
    'bg-light text-body': !themeService.isDark(),
    'bg-dark text-white': themeService.isDark()
  }"
>
  <h5
    class="text-center border-bottom pb-2 mb-3"
    [ngClass]="themeService.isDark() ? 'text-white' : 'text-body'"
  >
    Baloncesto
  </h5>

  <div class="accordion" id="sidebarAccordion">
    <!-- NBA -->
    <div
      class="accordion-item border-0"
      [ngClass]="themeService.isDark() ? 'bg-dark' : 'bg-light'"
    >
      <h2 class="accordion-header">
        <button
          class="accordion-button collapsed px-2 py-1"
          [ngClass]="themeService.isDark() ? 'bg-dark text-white' : 'bg-light text-body'"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#ligaEsp"
        >
          <i class="bi bi-caret-right-fill me-2"></i>NBA
        </button>
      </h2>
      <div
        id="ligaEsp"
        class="accordion-collapse collapse"
        data-bs-parent="#sidebarAccordion"
      >
        <div class="accordion-body px-3 py-1">
          <a
            class="nav-link"
            [routerLink]="['/nba-partidos/standard/2023']"
            [ngClass]="themeService.isDark() ? 'text-white' : 'text-body'"
          >NBA partidos</a>
          <a
            class="nav-link"
            [routerLink]="['/nba-clasificacion/standard/2023']"
            [ngClass]="themeService.isDark() ? 'text-white' : 'text-body'"
          >NBA clasificacion</a>
        </div>
      </div>
    </div>

    <!-- Euroliga -->
    <div
      class="accordion-item border-0"
      [ngClass]="themeService.isDark() ? 'bg-dark' : 'bg-light'"
    >
      <h2 class="accordion-header">
        <button
          class="accordion-button collapsed px-2 py-1"
          [ngClass]="themeService.isDark() ? 'bg-dark text-white' : 'bg-light text-body'"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#premier"
        >
          <i class="bi bi-caret-right-fill me-2"></i>Euroliga
        </button>
      </h2>
      <div
        id="premier"
        class="accordion-collapse collapse"
        data-bs-parent="#sidebarAccordion"
      >
        <div class="accordion-body px-3 py-1">
          <a
            class="nav-link"
            [routerLink]="['/futbol/fixtures/39/2024/38']"
            [ngClass]="themeService.isDark() ? 'text-white' : 'text-body'"
          >Euroliga partidos</a>
          <a
            class="nav-link"
            [routerLink]="['/clasificacion/39/2024']"
            [ngClass]="themeService.isDark() ? 'text-white' : 'text-body'"
          >Clasificación Euroliga</a>
        </div>
      </div>
    </div>

    <!-- ACB -->
    <div
      class="accordion-item border-0"
      [ngClass]="themeService.isDark() ? 'bg-dark' : 'bg-light'"
    >
      <h2 class="accordion-header">
        <button
          class="accordion-button collapsed px-2 py-1"
          [ngClass]="themeService.isDark() ? 'bg-dark text-white' : 'bg-light text-body'"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#bundesliga"
        >
          <i class="bi bi-caret-right-fill me-2"></i>ACB
        </button>
      </h2>
      <div
        id="bundesliga"
        class="accordion-collapse collapse"
        data-bs-parent="#sidebarAccordion"
      >
        <div class="accordion-body px-3 py-1">
          <a
            class="nav-link"
            [routerLink]="['/futbol/fixtures/78/2024/34']"
            [ngClass]="themeService.isDark() ? 'text-white' : 'text-body'"
          >ACB partidos</a>
          <a
            class="nav-link"
            [routerLink]="['/clasificacion/78/2024']"
            [ngClass]="themeService.isDark() ? 'text-white' : 'text-body'"
          >Clasificación ACB</a>
        </div>
      </div>
    </div>
  </div>
</aside>
